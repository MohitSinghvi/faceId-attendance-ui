<h3 class="p-3 m-2" style="float: left;"> <i class="bi bi-mortarboard-fill p-1 m-1"></i> Courses</h3>
<button type="button" class="btn btn-light m-3"
    style="float: right; background-color: var(--main-color) !important; color: white" [routerLink]="'/add-course'" >Add New</button>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':'block'}" *ngIf="showPopup">
    <div class="modal-dialog" role="document">

        <div class="modal-content">
            <button type="button" class="btn-close p-1 m-1" style="align-self: end;" aria-label="Close"
                (click)="closePopup()"></button>

            <div class="modal-body w-100" style="align-self: center;">

                <h3 class="p-2">Add Course</h3>

                <form [formGroup]="courseForm" (ngSubmit)="onSubmit()" class="ml-4 needs-validation p-2 w-100"
                    novalidate>
                    <div class="form-row" style="align-self: center;">

                        <div class="col-md-8 mb-3">
                            <label for="validationCustom01">Course Code: </label>
                            <input type="text" class="form-control" id="validationCustom01"
                                placeholder="Course Code" value="Mark" formControlName="name" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>

                        <div class="col-md-8 mb-3">
                            <label for="validationCustom01">Course Name: </label>
                            <input type="text" class="form-control" id="validationCustom01"
                                placeholder="Course Name" value="Mark" formControlName="name" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>

                        <div class="col-md-8 mb-3">
                            <label for="validationCustom01">Course Description: </label>
                            <input type="text" class="form-control" id="validationCustom01"
                                placeholder="Course Description" value="Mark" formControlName="name" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>

                        <div class="col-md-8 mb-3">
                            <label for="validationCustom02">Professor: </label>

                            <select class="form-select" aria-label="Default select example"
                                formControlName="manager_no">
                                <option selected>Select</option>
                                <ng-container *ngFor="let professor of professors">
                                    <option [ngValue]="professor['professorId']" value="manager['emp_no']">
                                        {{professor['first_name']}} {{professor['last_name']}}
                                    </option>
                                </ng-container>
                            </select>

                        </div>

                    </div>
                </form>





            </div>
            <div class="modal-footer">
                <button type="button" style="background-color: var(--main-color) !important; color: white"
                    class="btn btn-primary" (click)="onSubmit()">Save</button>
                <button type="button" class="btn btn-light" (click)="closePopup()">
                    Clear
                </button>

            </div>
        </div>
    </div>
</div>


<table class="table table-striped p-3 m-3">
    <thead>
        <tr>
            <th scope="col">Code</th>
            <th scope="col">Course Name</th>
            <th scope="col">Description</th>
            <!-- <th scope="col">Professor</th> -->
            <th scope="col">Term</th>
            <th>Actions</th>

        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let item of list; index as i">
            <tr>
                <th scope="row">{{item.code}}</th>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <!-- <td>{{item.professor}}</td> -->
                <td>{{item.term}}</td>
                <td>
                    <h4>
                    <i class="bi bi-play m-1" (click)="startSession(item.code)" title="Start New Session"></i>
                    <i (click)="viewCourseAttendance(item.code, item.name)" class="bi bi-eye m-1" title="View Attendance"></i>
                    </h4>
                </td>
            </tr>

        </ng-container>
    </tbody>
</table>
