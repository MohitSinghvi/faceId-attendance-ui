<h3 class="p-3 m-2" style="float: left;"> <i class="bi bi-person-video3 p-1 m-1"></i>  Professors </h3>
<button type="button" class="btn btn-light m-3"
  style="float: right; background-color: var(--main-color) !important; color: white" (click)="openAddProffesorPopup()">Add
  New</button>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':'block'}" *ngIf="showPopup">
    <div class="modal-dialog" role="document">

        <div class="modal-content">
            <button type="button" class="btn-close p-1 m-1" style="align-self: end;" aria-label="Close"
                (click)="closePopup()"></button>

            <div class="modal-body w-100" style="align-self: center;">

                <h3 class="p-2">Add Professor</h3>

                <form [formGroup]="professorForm" (ngSubmit)="onSubmit()" class="ml-4 needs-validation p-2 w-100"
                    novalidate>
                    <div class="form-row" style="align-self: center;">

                        <div class="col-md-8 mb-3">
                            <label for="validationCustom01">Professor Name: </label>
                            <input type="text" class="form-control" id="validationCustom01"
                                placeholder="Professor" value="Mark" formControlName="name" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>

                        <div class="col-md-8 mb-3">
                            <label for="validationCustom01">Description: </label>
                            <input type="text" class="form-control" id="validationCustom01"
                                placeholder="Description" value="Mark" formControlName="description" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>

                        <div class="col-md-8 mb-3">
                            <label for="validationCustom02">Email: </label>

                            <input type="text" class="form-control" id="validationCustom01"
                                placeholder="email" value="Mark" formControlName="email" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>

                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" style="background-color: var(--main-color) !important; color: white"
                    class="btn btn-primary" (click)="onSubmit()">Save</button>
                <button type="button" class="btn btn-light" (click)="closePopup()">
                    Clear
                </button>

            </div>
        </div>
    </div>
</div>





<table class="table table-striped p-3 m-3">
    <thead>
      <tr>
        <th scope="col">Professor</th>
        <th scope="col">Description</th>
        <th scope="col">Email</th>
        <!-- <th>Actions</th> -->
  
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of list; ; index as i">
        <tr>
  
          <th scope="row">{{item.name}}
            
            </th>
          <td>{{item.description}}</td>
          
          <td>{{item.email}}</td>
          <td>
          </td>
        </tr>
  
      </ng-container>
    </tbody>
  </table>
