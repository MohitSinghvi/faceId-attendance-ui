<h2 class="p-2 m-5">Add Course <i class="bi bi-book"></i> </h2>
<form [formGroup]="courseForm" (ngSubmit)="onSubmit()" class="m-5  needs-validation p-2 w-50"
novalidate>
<div class="form-row" style="align-self: center;">

    <div class="col-md-4 mb-3">
        <label for="validationCustom01">Course Code: </label>
        <input type="text" class="form-control" id="validationCustom01"
            placeholder="Course Code" value="Mark" formControlName="code" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>

    <div class="col-md-4 mb-3">
        <label for="validationCustom01">Course Name: </label>
        <input type="text" class="form-control" id="validationCustom01"
            placeholder="Course Name" value="Mark" formControlName="name" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>

    <div class="col-md-4 mb-3">
        <label for="validationCustom01">Course Description: </label>
        <input type="text" class="form-control" id="validationCustom01"
            placeholder="Course Description" value="Mark" formControlName="description" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>

    <div class="col-md-4 mb-3">
        <label for="validationCustom02">Professor: </label>

        <select class="form-select" aria-label="Default select example"
            formControlName="professorId">
            <option selected>Select</option>
            <ng-container *ngFor="let professor of professors">
                <option [ngValue]="professor['id']" value="professor['id']">
                    {{professor['name']}}
                </option>
            </ng-container>
        </select>

    </div>


    <div class="col-md-4 mb-3">
        <label for="validationCustom02">Term: </label>

        <select class="form-select" aria-label="Default select example"
            formControlName="term">
            <option selected>Select</option>
            <!-- <ng-container *ngFor="let professor of professors"> -->
                <option [ngValue]="'Spring 2023'" value="'Spring 2023'">
                    Spring 2023
                </option>
                <option [ngValue]="'Fall 2024'" value="'Fall 2024'">
                    Fall 2024
                </option>
                <option [ngValue]="'Spring 2024'" value="'Spring 2024'">
                    Spring 2024
                </option>
            <!-- </ng-container> -->
        </select>

    </div>


    <div class="col-md-4 mb-3">
        <label for="validationCustom02">Students: </label>

        <!-- <select class="form-select" aria-label="Default select example"
            formControlName="manager_no">
            <option selected>Select</option>
            <ng-container *ngFor="let professor of professors">
                <option [ngValue]="professor['professorId']" value="manager['emp_no']">
                    {{professor['first_name']}} {{professor['last_name']}}
                </option>
            </ng-container>
        </select> -->


        <ng-container *ngFor="let student of students">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (change) = "addRemoveStudent($event, student.rollNo)">
                <label class="form-check-label" for="flexCheckDefault">
                  {{student.rollNo}} - {{student.name}}
                </label>
            </div>
        </ng-container>
        


    </div>
    <button type="button" style="background-color: var(--main-color) !important; color: white"
                    class="btn btn-primary" (click)="onSubmit()">Save</button>
    <button type="button" class="btn btn-light" (click)="clear()">Clear</button>

</div>
</form>
