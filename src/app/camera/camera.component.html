<div style="text-align:center">
    <div>
    <webcam [height]="576" [width]="324" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
    [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable" [videoOptions]="videoOptions" (cameraSwitched)="cameraWasSwitched($event)"
    (initError)="handleInitError($event)"></webcam>
    <br/>
    <div class="actionBtn" (click)="triggerSnapshot();" title="Take Picture"><i class="bi bi-camera-fill"></i></div>
    <div class="actionBtn" (click)="showNextWebcam(true);" title="Switch Camera"><i class="fa-solid fa-camera-rotate"></i></div>
    </div>
    </div>
    <h4 *ngIf="errors.length > 0">Messages:</h4>
    <ul *ngFor="let error of errors">
    <li>{{error | json}}</li>
    </ul>
